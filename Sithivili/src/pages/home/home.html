      <!-- new ui -->
      <div class="container">
        <div class="forms-container">
          <div class="signin-signup">
            <form class="sign-in-form">
              <h2 class="title">Sign in</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <ion-input type="text"  (keypress)="omit_special_char($event)" name="username" placeholder="Username" [(ngModel)]="username"></ion-input>
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <ion-input id="pwd" [type]="getType()" class="" name="password" placeholder="Password" [(ngModel)]="password"></ion-input>
                <i><button style="font-size: 1.8rem; margin: 0.4rem 0.4rem 0.4rem 0.4rem;    position: absolute;
                  top: 5px; right: 0;" ion-button clear color="dark" type="button" item-right
                  (click)="isActive = !isActive;"
                  isActive=true>
                  <ion-icon
                  [name]="isActive ? 'eye' : 'eye-off'">
                  </ion-icon>
                  </button></i>
              </div>
              <button class="btn solid" value="Login" type="button" (click)="loginUser()">Login</button>

              <br><label (click)="passwordReset()">Forgot Password ? No worries! <u style="color: blue;">Click Here</u></label>
            </form>

            <form class="sign-up-form">
              <h2 class="title">Sign up</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <ion-input type="text" placeholder="Username"></ion-input>
              </div>
              <div class="input-field">
                <i class="fas fa-envelope"></i>
                <ion-input type="email" placeholder="Email"></ion-input>
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <ion-input type="password" placeholder="Password"></ion-input>
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <ion-input type="password" placeholder="Confirm Password"></ion-input>
              </div>
              <ion-input type="submit" class="btn" value="Sign up"></ion-input>
            </form>
          </div>
        </div>
  
        <div class="panels-container">
          <div class="panel left-panel">
            <div class="content">
              <h3>New here ?</h3>
              <p>
                <span style="font-weight: 500;">Register now, it's free!</span><br><br>
                This feature is available only for registered users. Please sign in or register to get full access to all our features.
              </p>
              <button class="btn transparent" id="sign-up-btn">
                Sign up
              </button>
            </div>
            <img src="../../assets/imgs/log.svg" class="image" alt="" />
          </div>
          <div class="panel right-panel">
            <div class="content">
              <h3>Already registered ?</h3>
              <p>
                Sign in and enjoy all our features now.
              </p>
              <button class="btn transparent" id="sign-in-btn">
                Sign in
              </button>
            </div>
            <img src="../../assets/imgs/register.svg" class="image" alt="" />
          </div>
        </div>
      </div>
</div>
