<ion-header no-border>
  <ion-navbar  >
    <ion-title class="new-background" style="padding-right: 60px">Login</ion-title>
  </ion-navbar  >
  <div>
    <div class="nav-radius">
      
    </div>
    <div class="nav-curve">
    </div>
  </div>
</ion-header>

<ion-content class="" padding>
  <div *ngIf="notclicked">

      <div class="page-body">
        <div class="body-content">

          <!--logo start-->
          <div class="logo">
            <div class="logo-img login-logo">
              <img class="logo-img" src= "../../assets/imgs/icon.png"/>
            </div>
          </div>
          <!--logo end-->

          <!--input field start-->
          <div class="margin-top-username">
            <div class="input-username">
              <ion-input type="text"  (keypress)="omit_special_char($event)" name="username" placeholder="Username" [(ngModel)]="username"></ion-input>
            </div>
            <div class="margin-top-middle">
              <div  class="input-password">
                <ion-input id="pwd" [type]="getType()" class="" name="password" placeholder="Password" [(ngModel)]="password"></ion-input>
                <i><button style="font-size: 1.8rem; margin: 0.4rem 0.4rem 0.4rem 0.4rem;" ion-button clear color="dark" type="button" item-right
                (click)="isActive = !isActive;"
                isActive=true>
                <ion-icon
                [name]="isActive ? 'eye' : 'eye-off'">
                </ion-icon>
                </button></i>
              </div>
            </div>
          </div>
          <!--input field end-->

          <!--button start-->
          <div class="margin-top-button">
            <button class="btn-login" type="button" (click)="loginUser()">Login</button>
            <br><br>
            <label (click)="passwordReset()">Forgot Password? <u style="color: blue;">Click Here</u></label>
          </div>
          <div class="margin-top-middle">
            <button class="btn-signup" type="button" (click)="loadSignUp()">Sign Up</button>
          </div>
          <!--button end-->
        </div>
        
      </div>
</div>

  <div *ngIf="clicked" class="waiting">
    <div class="waitmsg">
        <p>Logging in...</p>
    </div>
    
  </div> -->

      
  <div *ngIf="clicked">
    <div class="loader_bg">
      <div class="loader"></div>
    </div>
    
  </div>
  
 


</ion-content>
