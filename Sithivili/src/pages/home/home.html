<ion-header no-border >
  <ion-navbar transparent >
    <!-- <ion-title class="new-background" style="padding-right: 60px">Login</ion-title> -->
  </ion-navbar>
  <div class="logo">
    <div class="logo-img login-logo">
      <img class="logo-img" src= "../../assets/imgs/icon.png"/>
    </div>
  </div>
</ion-header>

<ion-content class="svg-background">
  <div class="login-content">
    <div *ngIf="notclicked">

        <div class="page-body" >
          <div class="body-content">
              <!--input field start-->
                
                <div class="input-username">
                  <ion-item style="background-color: transparent;" no-lines>
                    <ion-icon name="person" slot="start" item-left clear style="color: white;"></ion-icon>
                    <ion-input style="color: white;" item-right clear type="text" name="username" placeholder="Username" [(ngModel)]="username"></ion-input>
                  </ion-item>
                  
                </div>
                
                  <div  class="input-password" >
                    <ion-item style="background-color: transparent;" no-lines>
                      <ion-icon name="lock" slot="start" item-left clear style="color: white;"></ion-icon>
                      <ion-input style="color: white;" id="pwd" [type]="getType()" class="" name="password" placeholder="Password" [(ngModel)]="password"></ion-input>
                      <button style="font-size: 1.8rem; color: white;" ion-button clear  type="button" item-right
                      (click)="isActive = !isActive;"
                      isActive=true>
                      <ion-icon
                      [name]="isActive ? 'eye' : 'eye-off'">
                      </ion-icon>
                      </button>
                    </ion-item>
                  </div>

              
              <!--input field end-->

              <!--button start-->
              <div class="margin-top-button">
                <label (click)="passwordReset()" style="color: white;">Forgot Password? <u style="color: white;">Click Here</u></label>
                <button class="btn-login" type="button" (click)="loginUser()">Login 
                  <ion-icon name="arrow-forward" slot="end" item-right clear style="color: white;"></ion-icon>
                </button>
                
                
               
              </div>
          <hr style="border: 1px solid white; width: 80%; background: white; margin-top: 27px;;">
      
            <div class="margin-top-middle">
              <button class="btn-signup" type="button" (click)="loadSignUp()">Sign Up</button>
            </div>
            <!--button end-->
          
            </div>

          
        </div>
    
    </div>

<!--     
  <div *ngIf="clicked" class="waiting">
    <div class="waitmsg">
        <p>Logging in...</p>
    </div>
    
  </div> -->

      <div>

      </div>
      
    </div>
  
  </div>

</ion-content>
