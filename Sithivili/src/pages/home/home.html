<ion-header>
  <ion-navbar  >
    <ion-title class="new-background">Login</ion-title>
  </ion-navbar  >
</ion-header>

<ion-content class="bgimg" padding>
  <div *ngIf="notclicked">

    
  
     
      <!-- <ion-item>
        <ion-label position="fixed">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item> -->
      <div>
        <div class="container-margin">
          <div class="container">
            <ion-item>
              <ion-input type="text" [(ngModel)]="username" placeholder="Username"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input id="pwd" [type]="getType()" [(ngModel)]="password" placeholder="Password"></ion-input>
              <button ion-button clear color="dark" type="button" item-right
              (click)="isActive = !isActive;"
              isActive=true>
                <ion-icon name="eye"> </ion-icon>
              </button>
              <ion-icon
              [name]="isActive ? 'eye' : 'eye-off'">
              </ion-icon>
            </ion-item>
            <div>
              <button ion-button color="primary" round full (click)="loginUser()">Start Chatting</button>
            </div>
            <h5>Dont have an account?</h5>
            <div>
              <button ion-button color="primary" round full (click)="loadSignUp()">Create Account</button>  
            </div>  
          </div>

        </div>
      </div>
</div>

    
  <div *ngIf="clicked" class="waiting">
    <div class="waitmsg">

        <p>Logging in...</p>
    </div>
    
  </div>
  
 


</ion-content>
