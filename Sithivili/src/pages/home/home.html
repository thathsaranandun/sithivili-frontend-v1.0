<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Sithivili!</h2>
  <h4>
    Feeling lonely? Chat with someone.
  </h4>
  <ion-item>
    <ion-label position="fixed">Username</ion-label>
    <ion-input type="text" [(ngModel)]="username"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="fixed">Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <!-- <ion-item>
    <ion-label position="fixed">Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item> -->
  <button ion-button (click)="loginUser()">Start Chatting</button>
  <button ion-button (click)="testServer()">Test server</button>

  <h5>Dont have an account?</h5>
  <button ion-button (click)="loadSignUp()">Sign Up</button>


</ion-content>
