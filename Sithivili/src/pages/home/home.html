<ion-header>
  <ion-navbar  >
    <ion-title class="new-background">Login</ion-title>
  </ion-navbar  >
</ion-header>

<ion-content class="" padding>
  <div *ngIf="notclicked">

      <div class="page-body">
        <div class="body-content">

          <!--logo start-->
          <div class="logo">
            <div class="logo-img login-logo">
              <ion-img class="logo-img" [src]= "logoImg"></ion-img>
            </div>
          </div>
          <!--logo end-->

          <!--input field start-->
          <div class="margin-top-username">
            <div class="input-username">
              <ion-input type="text" name="username" placeholder="Username" [(ngModel)]="username"></ion-input>
            </div>
            <div class="margin-top-middle">
              <div  class="input-password">
                <ion-input id="pwd" [type]="getType()" class="" name="password" placeholder="Password" [(ngModel)]="password"></ion-input>
                <i><button style="font-size: 1.8rem;" ion-button clear color="dark" type="button" item-right
                (click)="isActive = !isActive;"
                isActive=true>
                <ion-icon
                [name]="isActive ? 'eye' : 'eye-off'">
                </ion-icon>
                </button></i>
              </div>
            </div>
          </div>
          <!--input field end-->

          <!--button start-->
          <div class="margin-top-button">
            <button class="btn-login" type="button" (click)="loginUser()">Login</button>
          </div>
          <div class="margin-top-middle">
            <button class="btn-signup" type="button" (click)="loadSignUp()">Sign Up</button>
          </div>
          <!--button end-->
        </div>
        
      </div>
</div>
