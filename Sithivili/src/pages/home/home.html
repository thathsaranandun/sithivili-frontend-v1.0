      <!-- new ui -->
      <div class="container-home">
        <div class="forms-container">
          <div class="signin-signup">
            <!-- sign in form start-->
            <form class="sign-in-form">
              <h2 class="title">Sign in</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <ion-input type="text" style="margin-top: 2px;"  (keypress)="omit_special_char($event)" name="username" placeholder="Username" [(ngModel)]="username"></ion-input>
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <ion-input style="padding-right: 50px; margin-top: 2px;" id="pwd" [type]="getType()" class="" name="password" placeholder="Password" [(ngModel)]="password"></ion-input>
                <i><button style="font-size: 1.8rem; margin: 0.4rem 0.4rem 0.4rem 0.4rem;    position: absolute;
                  top: 5px; right: 0;" ion-button clear color="dark" type="button" item-right
                  (click)="isActive = !isActive;"
                  isActive=true>
                  <ion-icon
                  [name]="isActive ? 'eye' : 'eye-off'">
                  </ion-icon>
                  </button></i>
              </div>
              <button class="btn solid" value="Login" type="button" (click)="loginUser()">Login</button>

              <br><label (click)="passwordReset()">Forgot Password ? <u style="color: blue;">Click Here</u></label>
            </form>
            <!-- sign in form end-->

            <!-- sign up form start-->
            <form class="sign-up-form">
              <h2 class="title">Sign up</h2>
              <div class="input-field">
                <i class="fas fa-user"></i>
                <ion-input type="text" (keypress)="omit_special_char($event)" name="username" placeholder="Username" [(ngModel)]="userName"></ion-input>
              </div>
              <div class="input-field">
                <i class="fas fa-envelope"></i>
                <ion-input type="text" [(ngModel)]="userMobile" name="moblie" placeholder="Email"></ion-input>
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <ion-input style="padding-right: 50px;" [type]="getSignupType()" name="password" placeholder="Password" [(ngModel)]="userPassword"></ion-input>
                <i><button style="font-size: 1.8rem;position: absolute;top: 5px;right: 0;" 
                  ion-button clear color="dark" type="button" item-right
                (click)="signUpisActive = !signUpisActive;"
                signUpisActive=true>
                <ion-icon
                [name]="signUpisActive ? 'eye' : 'eye-off'">
                </ion-icon>
                </button></i>
              </div>
              <div class="input-field">
                <i class="fas fa-lock"></i>
                <ion-input style="padding-right: 50px;" type="password" name="confirmpassword" [(ngModel)]="userPasswordCon" placeholder="Confirm Password"></ion-input>
              </div>
              <div style="font-size: 2rem;">
                <ng2-password-strength-bar text-center
                [passwordToCheck]="userPassword"
                [barLabel]="barLabel"
                [barColors]="myColors">
                </ng2-password-strength-bar>
              </div>

              <button class="btn" type="button" (click)="signup()">Sign up</button>
            </form>
            <!-- sign up form end-->

          </div>
        </div>
  
        <div class="panels-container">
          <div class="panel left-panel">
            <div class="content">
              <ion-buttons left style="position: absolute;
          left: 0;
          top: 0;">
            <button style="background: transparent; box-shadow: none;" ion-button icon-only (click)="loadTabs()">
              <ion-icon style="color: #504e4e;" name='arrow-round-back'></ion-icon>
            </button>
          </ion-buttons>
              <h3>New here ?</h3>
              <p>
                <span style="font-weight: 500;">Register now, it's free!</span><br><br>
                This feature is available only for registered users. Please sign in or register to get full access to all our features.
              </p>
              <button (click)="clearSignin()" class="btn transparent" id="sign-up-btn-home">
                Sign up
              </button>
            </div>
            <img src="../../assets/imgs/log.svg" class="image" alt="" />
          </div>
          <div class="panel right-panel">
            <div class="content">
              <h3>Already registered ?</h3>
              <p>
                Sign in and enjoy all our features now.
              </p>
              <button (click)="clearSignup()" class="btn transparent" id="sign-in-btn-home">
                Sign in
              </button>
            </div>
            <img src="../../assets/imgs/register.svg" class="image" alt="" />
          </div>
        </div>
      </div>
</div>
      
<!-- Loading screen -->
  <div *ngIf="loginClicked">
