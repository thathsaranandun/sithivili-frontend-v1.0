<ion-header>
  <ion-toolbar>
    <ion-title class="new-background">
      Chat Room
    </ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="loadTabs()">
        <ion-icon name='arrow-round-back'></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding class="bgimg">
  <div class="container">
    <div *ngFor="let stackmsg of stackmsgs" class="message left ">
      <img class="user-img" [src]="stackmsg.username != volUser  ? userImgURL : volImgURL" alt="">
      <div class="msg-detail">
        <div class="msg-info">
          <p>
            {{stackmsg.username}}
          </p>
        </div>
        <div class="msg-content">
          <span class="triangle"></span>
          <p class="line-breaker">{{stackmsg.message}}</p>
        </div>
      </div>
    </div>
  </div>
</ion-content>
<ion-footer no-border>
  <div class="input-wrap">
    <textarea #messageInput placeholder="Enter your message!" [(ngModel)]="message" (keyup.enter)="sendMessage()">
    </textarea>
    <button ion-button clear icon-only item-right (click)="sendMessage()">
      <ion-icon name="ios-send" ios="ios-send" md="md-send"></ion-icon>
    </button>
  </div>
</ion-footer>
