<ion-content class="svg-background">
  <div class="login-content">
    <div *ngIf="notclicked" class= "signupbox" style="margin-top: 40px;">
      <div class="page-body" style="padding-left: 16px; padding-right: 16px;">
        <div class="body-content">
      
          <!--heading start-->
        <div class="heading" style="color: white; padding-bottom: 37px;" >
            Create an Account
        </div>
  <!--heading end-->
      
          <!--input field start-->
          <div>
            
              <div class="input-username">
                <ion-item style="background-color: transparent;" no-lines>
                  <ion-icon name="person" slot="start" item-left clear style="color: white;"></ion-icon>
                  <ion-input type="text" name="username" placeholder="Username" [(ngModel)]="userName"></ion-input>
                </ion-item>
              </div>
            
             
            <div class="margin-top-middle">
              <div class="input-username">
                <ion-item style="background-color: transparent;" no-lines>
                  <ion-icon name="mail" slot="start" item-left clear style="color: white;"></ion-icon>
                  <ion-input type="text" [(ngModel)]="userMobile" name="moblie" placeholder="Email"></ion-input>
                <!-- <ion-input type="email" name="email" placeholder="Email"></ion-input> -->
                </ion-item>
              </div>
            </div>

            <!-- <div class="margin-top-middle">
              <div class="input-password">
                <ion-input [type]="getType()" name="password" placeholder="Password" [(ngModel)]="userPassword"></ion-input>
                <i><button style="font-size: 1.8rem;" ion-button clear color="dark" type="button" item-right
                  (click)="isActive = !isActive;"
                  isActive=true>
                  <ion-icon
                  [name]="isActive ? 'eye' : 'eye-off'">
                  </ion-icon>
                  </button></i>
              </div>
            </div> -->

            <div class="input-password" >
              <ion-item style="background-color: transparent;" no-lines>
                <ion-icon name="lock" slot="start" item-left clear style="color: white;"></ion-icon>
                <ion-input [type]="getType()" name="password" placeholder="Password" [(ngModel)]="userPassword"></ion-input>
                <button style="font-size: 1.8rem; color: white;" ion-button clear  type="button" item-right
                (click)="isActive = !isActive;"
                isActive=true>
                <ion-icon
                [name]="isActive ? 'eye' : 'eye-off'">
                </ion-icon>
                </button>
              </ion-item>
            </div>

            <div class="margin-top-middle">
              <div class="input-password">
                <ion-item style="background-color: transparent;" no-lines>
                  <ion-icon slot="start" item-left clear style="color: white;"><img src="../../assets/imgs/lock-active.png" style="height: 26px;"></ion-icon>
                  <ion-input type="password" name="confirmpassword" [(ngModel)]="userPasswordCon" placeholder="Confirm Password"></ion-input>
                </ion-item>
              </div>
            </div>

            <div style="color: white; margin-top: 5px;padding-bottom: 10px;font-size: 20px;">
              <ng2-password-strength-bar text-center 
              [passwordToCheck]="userPassword"
              [barLabel]="barLabel"
              [barColors]="myColors">
              </ng2-password-strength-bar>
            </div>
          </div>
          <!--input field end-->
      
          <!--button start-->
          <div class="margin-top-button">
            <button class="btn-login" type="button" (click)="signup()">Sign Up
              <ion-icon name="arrow-forward" slot="end" item-right clear style="color: white;"></ion-icon>
            </button>
          </div>
          <!--button end-->
        </div>
      </div>
    </div>
    <div *ngIf="clicked" class="waiting">
      <div class="waitmsg">
  
          <p>Please wait...</p>
      </div>
      
    </div>
  </div>
  
    
</ion-content>
