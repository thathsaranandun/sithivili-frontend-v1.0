  <div class="page-body">

    <div class="header">
      <ion-buttons style="position: absolute;
    left: 0px;
    top: 12px;">
      <button ion-button style="background: transparent; box-shadow: none;" icon-only (click)='menu()'>
        <ion-icon style="color: #504e4e;" name='arrow-round-back'></ion-icon>
      </button>
    </ion-buttons>
      <div class="header-content">
        <div class="sos-content">
          <div class="outer-circle" style="position: absolute; left: 15%;" (click)="callNumber(119)">
            <div class="sos-button">
              <h3 class="sos-head-txt">119</h3>
              <span class="sos-des">Police</span>
            </div>
          </div>
          <div class="outer-circle" style="position: absolute; right: 15%;" (click)="callNumber(1333)">
            <div class="sos-button">
              <h3 class="sos-head-txt">1333</h3>
              <span class="sos-des">CCC</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="page-content">
      <div class="contactList" style="width: 100%; margin-bottom: 200px;">
        <div class="emergency-card" *ngFor="let contact of contacts">
        
          <!-- <div class="call-no"></div> -->
  
          <div style="display: flex;">
            <div id="contactName" class="call-name">{{contact.name}} ({{contact.contact}})</div>
            <img class="btn" style="height: 50px;" src="../../assets/imgs/call-icon.png" (click)="callNumber(contact.contact)" id="contactNo">
          </div>
          <div id="contactDes" class="call-des">{{contact.description}}</div>
          <div id="contactTime" class="call-des call-time">{{contact.operationHours}}</div>
        </div>
      </div>
      

      
    </div>
  </div>
</ion-content>
