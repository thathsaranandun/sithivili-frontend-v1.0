<ion-header>
  <ion-navbar>
    <ion-title>Chat History</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name='ios-log-out'></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons left>
      <button ion-button icon-only [navPush]="menuPage">
        <ion-icon name='ios-home-outline'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  
</ion-header>

<ion-content class="bgimg" padding>
    <div class="volList">
        <div class="vol" *ngFor="let volDetails of volsDetails">
            <div class="left">
                <div>
                  <img class="user-img" [src]="volDetails.image != null  ? volDetails.image : defaultImage" alt="">

        
                    <div class="msg-detail">
        
                        <div class="message">You started a conversation with,</div>
                        <div class="username">{{volDetails.username}}</div>
                    </div>
                        
                </div>
              
              
            </div>  
            <div class="right">
              <div class="elem"><button ion-button icon-only (click)="chat(volDetails.volID)">&nbsp;&nbsp; Chat<ion-icon name="send"></ion-icon></button></div>
              </div>
    
        </div>
    </div>

</ion-content>
