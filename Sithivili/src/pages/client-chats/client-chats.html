<ion-header no-border>
  <ion-navbar>
    <ion-title class="new-background">Chat History</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="profile()">
        <ion-icon name='person'></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons left>
      <button ion-button icon-only [navPush]="menuPage">
        <ion-icon name="home"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <div>
    <div class="nav-radius">
      
    </div>
    <div class="nav-curve" style="background:#f0f0f0;">
    </div>
  </div>
</ion-header>

<ion-content class="bgimg" padding>
  <!-- <ion-scroll scrollY="true" style="width: 100%; height: 100%;"> -->

    <div class="volList" style="margin-top: 28px;">
        <div class="vol" *ngFor="let volChat of volChats"  (click)="chat(volChat.volDetails.volID)">
            <div class="left">
                <div>
                  <img class="user-img" [src]="volChat.volDetails.image != null  ? volChat.volDetails.image : defaultImage" alt="">

        
                    <div class="msg-detail">
                        <div class="username">{{volChat.volDetails.username}}</div>
                        <div class="message">{{volChat.lastUser}}: {{volChat.lastMsg}}</div>
                    </div>
                        
                </div>
              
              
            </div>  
            <div class="right">
              <div class="elem"><img class="wave" src = "../../assets/imgs/hand_wave.png"/></div>
            </div>
    
        </div>
    </div>
  <!-- </ion-scroll> -->
</ion-content>
