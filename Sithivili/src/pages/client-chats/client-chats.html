<ion-content>
  <div class="header">
    <ion-buttons style="position: absolute;
    left: 0;
    top: 0;">
      <button ion-button style="background: transparent; box-shadow: none;" icon-only [navPush]="menuPage">
        <ion-icon style="color: #504e4e;" name='home'></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons style="position: absolute;
    top: 0px;
    right: 0;">
      <button style="background: transparent; box-shadow: none;" ion-button icon-only (click)='profile()'>
        <ion-icon style="color: #504e4e;" name='person'></ion-icon>
      </button>
    </ion-buttons>

    <div class="header-content">
      <div style="position: absolute; top: 80px; padding: 10px; color: white;">
        <h3>{{'HISTORY.hi' | translate}} {{username}} !</h3>
        <div>{{'HISTORY.description' | translate}}</div>
      </div>
    </div>
  </div>

  <div class="page-content">

    <div class="volList" style="width: 100%; margin-bottom: 200px;">
      <div class="vol" *ngFor="let volChat of volChats"  (click)="chat(volChat.volDetails.volID)">
          <div class="left">
              <div>
                <img class="user-img" [src]="volChat.volDetails.image != null  ? volChat.volDetails.image : defaultImage" alt="">

      
                  <div class="msg-detail">
                      <div class="username"><b>{{volChat.volDetails.username}}</b></div>
                      <div class="message" style="color: grey;"><b>{{volChat.lastUser}}</b>: {{volChat.lastMsg}}</div>
                  </div>
                      
              </div>
            
            
          </div>  
          <div class="right">
            <div class="elem"><img class="wave" src = "../../assets/imgs/hand_wave.png"/></div>
          </div>
  
      </div>
    </div>

  </div>





    
</ion-content>
