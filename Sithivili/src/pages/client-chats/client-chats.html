<ion-header>
  <ion-navbar>
    <div id="header">
        <div class="elem"><ion-title>Chat History</ion-title></div>
        <div class="elem"><button ion-button [navPush]="Homepage">Log out</button></div>

    </div>
    

  </ion-navbar>
</ion-header>

<ion-content class="bgimg" padding>
    <div class="volList">
        <div class="vol" *ngFor="let volDetails of volsDetails">
            <div class="left">
              <div class="message">You started a conversation with,</div>
              <div class="username">{{volDetails.username}}</div>
              
            </div>  
            <div class="right">
              <div class="elem"><button ion-button icon-only (click)="chat(volDetails.volID)">Chat<ion-icon name="send"></ion-icon></button></div>
              </div>
    
        </div>
    </div>

</ion-content>
