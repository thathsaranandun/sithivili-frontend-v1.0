<ion-header>
  <ion-navbar>
    <ion-title>Select a Volunteer</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name='ios-log-out'></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons left>
      <button ion-button icon-only [navPush]="menuPage">
        <ion-icon name='ios-home-outline'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="bgimg" padding>

  <div class="volunteerList">
    <div class="volunteer" *ngFor="let volunteer of volunteers">
      
      <div class="left">
        <div>
          <img class="user-img" [src]="volunteer.image != null  ? volunteer.image : defaultImage" alt="">

          
          
            <div class="msg-detail">

                <div class="username">{{volunteer.username}}</div>
                <div class="message">Gender: {{volunteer.gender}}</div>
            </div>
                
        </div>
        
      </div>  
      <div class="right">
        <div class="elem"><button ion-button icon-only (click)="chat(volunteer.userid)">&nbsp;&nbsp; Chat<ion-icon name="send"></ion-icon></button></div>
      </div>
      
    </div>
    
  </div>
</ion-content>
