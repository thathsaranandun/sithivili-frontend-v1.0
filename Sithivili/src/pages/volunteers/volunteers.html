<ion-header no-border>
  <ion-navbar>
    <ion-title class="new-background">Pick Your Companion</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)='profile()'>
        <ion-icon name='person'></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons left>
      <button ion-button icon-only [navPush]="menuPage">
        <ion-icon name='ios-home-outline'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <div>
    <div class="nav-radius">
      
    </div>
    <div class="nav-curve" style="background:#f0f0f0;">
    </div>
  </div>
</ion-header>

<ion-content class="bgimg" padding>

  <div class="volunteerList" style="margin-top: 23px; ">
    <div class="volunteer" *ngFor="let volunteer of volunteers" (click)="chat(volunteer.userid)" >
      
      <div class="left">
        <div>
          <img class="user-img" style="margin-top: 10px;" [src]="volunteer.image != null  ? volunteer.image : defaultImage" alt="">

          
          
            <div class="msg-detail">

                <div class="username">{{volunteer.username}}</div>
                <div class="message">Gender: {{volunteer.gender}}</div>
                <div *ngIf="volunteer.loginFlag == true">
                  <img style="height: 11px; width: 11px;" src="../../assets/imgs/online-icon.png"/> Available
                </div>
                <div *ngIf="volunteer.loginFlag == false">
                  <img style="height: 11px; width: 11px;" src="../../assets/imgs/offline-icon.png"/> Not Available
                </div>
                <div class="fa fa-circle"></div>
            </div>
                
        </div>
        
      </div>  
      <div class="right">
        <div class ="elem" style="margin-top: 10px;"><img class="wave" src = "../../assets/imgs/hand_wave.png"/></div>
      </div>
      
    </div>
    
  </div>
</ion-content>
