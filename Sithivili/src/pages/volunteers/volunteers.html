<ion-header>
  <ion-navbar>
    <ion-title>Select a Volunteer</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="volunteerList">
    <div class="volunteer" *ngFor="let volunteer of volunteers">
        <div class="username">{{volunteer.username}}</div>
        <div class="message">Rating: {{volunteer.rating}} /10</div>
        <div class="message">Gender: {{volunteer.gender}}</div>
        <div class="elem"><button ion-button icon-only (click)="chat()">Chat<ion-icon name="send"></ion-icon></button></div>

    </div>
    
  </div>
</ion-content>
