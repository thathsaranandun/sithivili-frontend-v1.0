  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-title>Nearby Institues</ion-title>
  </ion-navbar>
</ion-header>

<agm-map [latitude]="latitude" [longitude]="longitude" [zoom]=11 [streetViewControl]=false>
  <agm-marker *ngFor="let i of agmMarkers" 
      [latitude]="i.lat" [longitude]="i.lng" [iconUrl]="i.icn">
      <agm-info-window #infoWindow>
        <b>{{i.name}}</b>
        <br>
        {{i.address}}
      </agm-info-window>
    </agm-marker>

</agm-map>
