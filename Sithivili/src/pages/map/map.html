<ion-header no-border>
  <ion-navbar>
    <ion-title class="new-background" style="padding-right: 60px">Institutes</ion-title>
  </ion-navbar>
  <div>
    <div class="nav-radius">
      
    </div>
    <div class="nav-curve">
    </div>
  </div>
</ion-header>

<agm-map [latitude]="latitude" [longitude]="longitude" [zoom]=11 [streetViewControl]=false>
  <agm-marker *ngFor="let i of agmMarkers" 
      [latitude]="i.lat" [longitude]="i.lng" [iconUrl]="i.icn">
      <agm-info-window #infoWindow>
        <b>{{i.name}}</b>
        <br>
        {{i.address}}
      </agm-info-window>
    </agm-marker>

</agm-map>
