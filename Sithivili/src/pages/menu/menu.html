<ion-menu side="end" menuId="menu" contentId="main" [content]="content">
  <ion-header #content no-border>
    <ion-buttons right slot="end" (click)="openMenu()"> 
      <button ion-button class="close-btn">
        <ion-icon name="close" size="large" style="font-size: 26px;"></ion-icon>
       </button>
     </ion-buttons>
    <ion-title style="text-align: center;"><img class="menu-logo" src= "../../assets/imgs/icon.png"/></ion-title>
    
    
  </ion-header>
  <ion-content class="menu-content">
    <ion-list>
      <ion-item class="menu-list" (click)="login()">
        <ion-icon><img class="icon-img" src= "../../assets/imgs/login.png"/></ion-icon> 
        <span class="icon-txt">Login</span> 
      </ion-item>

      <ion-item class="menu-list" (click)="login()">
        <ion-icon><img class="icon-img" src= "../../assets/imgs/chat-bubbles-with-ellipsis.png"/></ion-icon>
        <span class="icon-txt">Chat</span>
      </ion-item>

      <ion-item class="menu-list" [navPush]="emergencypg">
        <ion-icon><img class="icon-img" src= "../../assets/imgs/emergency-call.png"/></ion-icon> 
        <span class="icon-txt">Emergency Contacts</span> 
      </ion-item>

      <ion-item class="menu-list" [navPush]="mappg">
        <ion-icon><img class="icon-img"src= "../../assets/imgs/hospital (1).png"/></ion-icon> 
        <span class="icon-txt">Help Near You</span> 
      </ion-item>

      <ion-item class="menu-list" >
        <ion-icon>
          <img class="icon-img" src= "../../assets/imgs/request.png" /></ion-icon>
        <span class="icon-txt"><a id="li-aboutus" href="https://project-sithivili.herokuapp.com/"> About Us</a></span> 
      </ion-item>
      
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>

<ion-header no-border transparent>
  <ion-toolbar>
      <ion-buttons right slot="end" (click)="openMenu()"> 
       <button ion-button class="menu-btn">
          <ion-icon name="menu" ></ion-icon>
        </button>
      </ion-buttons>
  </ion-toolbar>


  <div class="row" style="text-align: center; width: 100%;">  
    <div class="quote-card">
      <img  src="../../assets/imgs/HandsBackground_Transparent.png" class="quote-img"/>
      <div class="quote-body">
        <div class="animated fadeInUp">
          <div class="quote-heading" style="padding-top: 10px;"><strong>Quote of the Day...</strong></div>
          <p class="quote-p" style="font-size: 12px;" ><i>"{{quote}}"</i><br><i>-{{author}}-</i></p>
        </div>
        
      </div>
    </div>
  </div>
</ion-header>
