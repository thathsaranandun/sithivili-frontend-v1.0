<ion-header no-border>
  <ion-toolbar>
    <ion-title style="padding-right: 40px;" class="new-background">
      Edit Password
    </ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="loadTabs()">
        <ion-icon name='arrow-round-back'></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
  <div>
    <div class="nav-radius">
      
    </div>
    <div class="nav-curve">
    </div>
  </div>
</ion-header>

<ion-content padding style="margin-top: 56px;">

  <!-- <img class="user-img" [src]="client.image != null  ? client.image : defaultImage" alt=""> -->
  <div text-center>
    <img class="user-img" [src]="userImgURL" alt=""> 
  </div>
  
  <div text-center>
    <ion-label style="font-size: 30px;">{{username}}</ion-label>    
  </div>
  <div>
    <!-- <ion-item text-center> -->
      <!-- <ion-label>
        Update User Details
      </ion-label> -->

    <!-- </ion-item> -->
    <!-- <ion-item>
      <ion-label position="fixed">Username</ion-label>
      <ion-input type="text" [(ngModel)]="username" disabled></ion-input>   
    </ion-item> -->
    <!-- <ion-item>
      <ion-label position="fixed">Current Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input> 
    </ion-item> -->
    <ion-item>
      <ion-label position="fixed">New Password</ion-label>
      <ion-input type="password" [(ngModel)]="newpass"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Confirm Password</ion-label>
      <ion-input type="password" [(ngModel)]="newpasscon" ></ion-input>    
    </ion-item>
    
    <div style="background-color: white;padding-top: 5px;padding-bottom: 10px;">
      <ng2-password-strength-bar text-center 
      [passwordToCheck]="newpass"
      [barLabel]="barLabel"
      [barColors]="myColors">
      </ng2-password-strength-bar>
    </div>
    <div text-center>
      <button ion-button primary (click)="update()">
          Update
      </button>
    </div>
  </div>
  <div text-center>
    <button (click)="logout()" style="background-color: transparent; padding-top: 15px;" >
      <ion-label style="font-size: 20px;float:left; font-weight: 500; height: 22px;">Sign Out</ion-label>
      <ion-icon name="log-out" style="font-size: 30px;float:right;padding-top: 10px;"></ion-icon>
    </button>
  </div>
</ion-content>
